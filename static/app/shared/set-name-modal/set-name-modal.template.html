<div class="modal-header">
    <h3 class="modal-title"> Change Name </h3>
</div>
<div class="modal-body">
    <form ng-init="newName='heisenberg'" novalidate>
        <div class="form-group">
            <label for="nameInput"> Your Name </label>
            <input id="nameInput" class="form-control" type="text" ng-model="newName">
        </div>
    </form>
    <p ng-show="message.length" class="modal-alert">{{ message }}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="setName()"> Set Name </button>
    <button class="btn btn-warning" ng-click="cancel()"> Cancel </button>
</div>
