<div class="modal-header">
    <h3 class="modal-title"> Create Game </h3>
</div>
<div class="modal-body">
    <form name="createGameForm" novalidate>
        <div class="form-group">
            <label for="gameId"> Game Id </label>
            <input class="form-control" id="gameId" ng-init="newGame.id='TerminatorConnan'" type="text" ng-model="newGame.id" required>
            <label for="maxPlayers"> Max Players </label>
            <select class="form-control" value=2 id="maxPlayers" ng-init="newGame.maxPlayers=2" ng-model="newGame.maxPlayers" required>
                <option selected value=2> 2 </option>
                <option ng-repeat="val in [3,4,5,6,7,8]" value={{val}}> {{ val }} </option>
            </select>
            <div class="checkbox">
                <label class="checkbox-inline">
                    <input type="checkbox" value="" ng-model="newGame.join"> Join Game
                </label>
            </div>
            <p ng-show="message.length" class="modal-alert">{{ message }}</p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="createGameForm.$valid && createGame()">Submit</button>
    <button class="btn btn-warning" ng-click="cancel()"> Cancel </button>
</div>
